<ion-header [translucent]="true">
  <ion-toolbar color="back">
  <img src="assets/img/Logo-Duoc.png" alt="Imagen de encabezado" class="imagen-encabezado">
  <ion-title class="titulo">Sistema de Asistencia DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-celular">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical ion-padding-horizontal card-celular">
      <ion-card-content class="label">
        <ion-row size="6">
          <ion-col>
            <h1 class="principal">Recuperar contraseña</h1> <br>
            <strong class="titulo">Paso 1: Ingresa tu correo</strong>
            <ion-item>
              <ion-input [(ngModel)]="correo" type="text"  placeholder="Ingresa tu correo"></ion-input>
              <ion-icon  name="mail" slot="start"></ion-icon>
            </ion-item>
            <br>
            <ion-label>
              <ion-button color="warning" (click)="validadcorreo()" >Recuperar contraseña</ion-button>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <p>
        <a (click)="iniciarSesion()">Iniciar sesión</a>
    </p>
    </ion-card>
  </div>
</ion-content>
