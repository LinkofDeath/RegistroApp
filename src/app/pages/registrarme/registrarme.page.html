<ion-header [translucent]="true">
  <ion-toolbar color="back">
      <img src="assets/img/Logo-Duoc.png" alt="Imagen de encabezado" class="imagen-encabezado">
      <ion-title class="titulo">Sistema de Asistencia DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <div>
      <h1 class="registro ion-text-center">Registro de usuario</h1>
    </div>

    <div class="marco">

      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.nombre" label="Nombre" labelPlacement="floating"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.apellido" label="Apellidos" labelPlacement="floating"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.correo" label="Correo" labelPlacement="floating"></ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.preguntaSecreta" label="Pregunta secreta" labelPlacement="floating"></ion-input>
        <ion-icon name="key-outline" slot="start"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" [(ngModel)]="usuario.respuestaSecreta" label="Respuesta secreta" labelPlacement="floating"></ion-input>
        <ion-icon name="key-outline" slot="start"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" [(ngModel)]="usuario.password" label="Contraseña" labelPlacement="floating"></ion-input>
        <ion-icon name="key-outline" slot="start"></ion-icon>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" [(ngModel)]="repeticionPassword" label="Repetir contraseña" labelPlacement="floating"></ion-input>
        <ion-icon name="key-outline" slot="start"></ion-icon>
      </ion-item>
    
      <br>

      
      <div class="centrar-boton">
        <ion-button color="warning" (click)="registrarUsuario()">Crear mi nueva cuenta</ion-button>
  
      </div>
    
    </div>
  </ion-card>

  <p  class="ion-text-center">
    <br>
    <a (click)="iniciarSesion()">Iniciar sesión</a>
  </p>

</ion-content>
